<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameArea {
            position: relative;
            text-align: center;
        }

        #gameCanvas {
            border: 4px solid black;
        }

        #startButton {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        #score {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #round {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div id="gameArea">
        <div id="round">Round: 0</div>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <button id="startButton">Start</button>
        <div id="score">0 - 0</div>
        <div id="leftMatchScore" style="position: absolute; top: 50%; left: -60px;">
          Won: <span id="leftWon">0</span><br>
          Loss: <span id="leftLoss">0</span>
        </div>
        <div id="rightMatchScore" style="position: absolute; top: 50%; right: -60px;">
          Won: <span id="rightWon">0</span><br>
          Loss: <span id="rightLoss">0</span>
        </div>
    </div>
    <script src="LabTest8.js"></script>
</body>

</html>
